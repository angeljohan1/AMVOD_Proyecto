<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <title>Actualizar Empleado</title>
</head>

<body style="background-color:#E7F6F2";>
<div class="container mt-3">
  <h2>Actualizar empleado</h2>
  <hr>
  <div>

    <form th:action="@{/actualizar-empleado}" method="post">

      <!--Campo para id-->
      <div class="row">
        <div class="form-group col-md-12">
          <label class="col-md-3" for="id">ID Empleado:</label>
          <div class="col-md-6">
            <input type="text" th:field="${empleado.idEmpleado}" class="form-control" id="id" required="required" readonly></div>
        </div>
      </div>

      <!--Campo para nombre-->
      <div class="row">
        <div class="form-group col-md-12">
          <label class="col-md-3" for="nombre">Nombre del empleado:</label>
          <div class="col-md-6">
            <input type="text" th:field="${empleado.nombreEmpleado}" class="form-control" id="nombre" required="required"></div>
        </div>
      </div>

      <!--Campo para apellido-->
      <div class="row">
        <div class="form-group col-md-12">
          <label class="col-md-3" for="apellido">Apellido del empleado:</label>
          <div class="col-md-6">
            <input type="text" th:field="${empleado.apellidoEmpleado}" class="form-control" id="apellido" required="required"></div>
        </div>
      </div>

      <!--Campo para correo-->
      <div class="row">
        <div class="form-group col-md-12">
          <label class="col-md-3" for="email">Email empleado:</label>
          <div class="col-md-6">
            <input type="text" th:field="${empleado.email}" class="form-control" id="email" required="required"></div>
        </div>
      </div>

      <!--Campo para empresa-->
      <div class="row">
        <div class="form-group col-md-12">
          <label class="col-md-3" for="empresa">Empresa empleado:</label>
          <div class="col-md-6">
            <select type="text" th:field="${empleado.empresaEmpleado}" class="form-control" id="empresa" required="required">
              <option th:each="empresa: ${empresas}" th:text="${empresa.nombreEmpresa}" th:value="${empresa.idEmpresa}"></option>
            </select>
          </div>
        </div>
      </div>

      <!--Campo para Rol-->
      <div class="row">
        <div class="form-group col-md-12">
          <label class="col-md-3" for="rol">Rol empleado:</label>
          <div class="col-md-6">
            <select th:field="${empleado.rol}" class="form-control" id="rol" required="required">
              <option th:value='ADMIN'>Administrativo</option>
              <option th:value='OPERATIVO'>Operativo</option>
            </select>
          </div>
        </div>
      </div>

      <br>
      <button type="submit" class="btn btn-primary btn-sm mb-3" >Actualizar empleado</button>
    </form>
  </div>
  <hr>
  <a href="javascript: history.go(-1)" class="btn btn-info btn-sm" role="button">Atr√°s</a>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
