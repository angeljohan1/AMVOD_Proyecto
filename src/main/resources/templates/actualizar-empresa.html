<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <title>Actualizar Empresa</title>
</head>
<body style="background-color:#E7F6F2";>

<div class="container mt-3">
  <ul class="nav justify-content-end">
    <li class="nav-item">
      <a class="nav-link" th:href="@{/empresasweb}">Empresas</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/empleadosweb}">Empleados</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/movimientosweb}">Movimientos</a>
    </li>
  </ul>
</div>

<div class="container mt-3">
  <h2>Actualizar empresa</h2>
  <hr>
  <div>
    <form th:action="@{/actualizar-empresa}" method="post">

      <!--Campo para id-->
      <div class="row">
        <div class="form-group col-md-12">
          <label class="col-md-3" for="id">ID Empresa:</label>
          <div class="col-md-6">
            <input type="text" th:field="${empresa.idEmpresa}" class="form-control" id="id" required="required" readonly></div>
        </div>
      </div>

      <!--Campo para nombre-->
      <div class="row">
        <div class="form-group col-md-12">
          <label class="col-md-3" for="nombre">Nombre de la Empresa:</label>
          <div class="col-md-6">
            <input type="text" th:field="${empresa.nombreEmpresa}" class="form-control" id="nombre" required="required"></div>
        </div>
      </div>

      <!--Campo para direccion-->
      <div class="row">
        <div class="form-group col-md-12">
          <label class="col-md-3" for="direccion">Direccion de la Empresa:</label>
          <div class="col-md-6">
            <input type="text" th:field="${empresa.direccionEmpresa}" class="form-control" id="direccion" required="required"></div>
        </div>
      </div>

      <!--Campo para telefono-->
      <div class="row">
        <div class="form-group col-md-12">
          <label class="col-md-3" for="telefono">Telefono de la Empresa:</label>
          <div class="col-md-6">
            <input type="text" th:field="${empresa.telefonoEmpresa}" class="form-control" id="telefono" required="required"></div>
        </div>
      </div>

      <!--Campo para NIT-->
      <div class="row">
        <div class="form-group col-md-12">
          <label class="col-md-3" for="NIT">NIT de la Empresa:</label>
          <div class="col-md-6">
            <input type="text" th:field="${empresa.nit}" class="form-control" id="NIT" required="required"></div>
        </div>
      </div>

      <br>
      <button type="submit" class="btn btn-primary btn-sm mb-3" >Actualizar empresa</button>
    </form>

  </div>
  <hr>
  <a href="javascript: history.go(-1)" class="btn btn-info btn-sm" role="button">Atr√°s</a>
</div>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
