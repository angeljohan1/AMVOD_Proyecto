<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Actualizar Movimiento</title>
</head>
<body style="background-color:#E7F6F2";>
<div class="container mt-3">
    <h2>Actualizar movimiento</h2>
    <hr>
    <div>
        <form th:action="@{/actualizar-movimiento}" method="post">

            <!--Campo para ID-->
            <div class="row">
                <div class="form-group col-md-12">
                    <label class="col-md-3" for="id">ID:</label>
                    <div class="col-md-6">
                        <input type="text" th:field="${movimiento.id}" class="form-control" id="id" required="required" readonly></div>
                </div>
            </div>

            <!--Campo para concepto-->
            <div class="row">
                <div class="form-group col-md-12">
                    <label class="col-md-3" for="concepto">Concepto Movimiento:</label>
                    <div class="col-md-6">
                        <input type="text" th:field="${movimiento.conceptoMov}" class="form-control" id="concepto" required="required"></div>
                </div>
            </div>

            <!--Campo para monto-->
            <div class="row">
                <div class="form-group col-md-12">
                    <label class="col-md-3" for="monto">Monto del movimiento:</label>
                    <div class="col-md-6">
                        <input type="number" th:field="${movimiento.montoMov}" class="form-control" id="monto" required="required"></div>
                </div>
            </div>

            <!--Campo para empleado-->
            <div class="row">
                <div class="form-group col-md-12">
                    <label class="col-md-3" for="empleado">Empleado que realiza el movimiento:</label>
                    <div class="col-md-6">
                        <select type="text" th:field="${movimiento.empleado}" class="form-control" id="empleado" required="required" readonly>
                            <option th:each="empleado: ${empleados}" th:text="${empleado.nombreEmpleado}" th:value="${empleado.idEmpleado}"></option>
                        </select>
                    </div>
                </div>
            </div>

            <br>
            <button type="submit" class="btn btn-primary btn-sm mb-3" >Actualizar movimiento</button>
        </form>
    </div>
    <hr>
    <a href="javascript: history.go(-1)" class="btn btn-info btn-sm" role="button">Atr√°s</a>
</div>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
