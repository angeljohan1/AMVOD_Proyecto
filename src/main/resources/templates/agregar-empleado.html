<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Agregar Empleado</title>
</head>
<body style="background-color:#E7F6F2";>
<div class="container mt-3">
    <h2>Agregar Empleado</h2>
    <hr>
    <div>
        <form th:action="@{/empleadosweb}" method="post" >
            <div class="container pt-5 col-5">

                <label for="nombre" class="form-label mt-3" >Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="${empleado.nombreEmpleado}" placeholder="Digite nombre del empleado">

                <label for="apellido" class="form-label mt-3">Apellido</label>
                <input type="text" class="form-control" id="apellido" th:field="${empleado.apellidoEmpleado}">

                <label for="defensa" class="form-label mt-3">Defensa</label>
                <input type="number" class="form-control" id="defensa" th:field="${pokemon.defensa}">

                <label for="ataque" class="form-label mt-3">Ataque</label>
                <input type="number" class="form-control" id="ataque" th:field="${pokemon.ataque}">

                <label for="tipo" class="form-label mt-3">Tipo</label>
                <input type="text" class="form-control" id="tipo" th:field="${pokemon.tipo}">

                <label for="entrenador" class="form-label mt-3">Entrenador</label>
                <input type="number" class="form-control" id="entrenador" th:field="${pokemon.entrenador.id}">

                <button type="submit" class="btn btn-primary mt-3">Agregar Pokemon</button>
            </div>
        </form>
    </div>
    <hr>
    <a th:href="@{/agregar-empleado}" class="btn btn-primary btn-sm mb-3">Adicionar empleado</a>
</div>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
