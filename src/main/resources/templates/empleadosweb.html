<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Empleados</title>
</head>
<body style="background-color:#E7F6F2";>
<div class="container mt-3">
    <h2>Lista de empleados</h2>
    <hr>
    <div>
        <table class="table table-md-responsive table-striped">
            <thead>
            <tr class ="bg-dark text-white">
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Email</th>
                <th scope="col">Empresa</th>
                <th scope="col">Rol</th>
                <th scope="col">Accion</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="empleado: ${empleados}">
                <td th:text="${empleado.idEmpleado}"></td>
                <td th:text="${empleado.nombreEmpleado}"></td>
                <td th:text="${empleado.apellidoEmpleado}"></td>
                <td th:text="${empleado.email}"></td>
                <td th:text="${empleado.empresaEmpleado.nombreEmpresa}"></td>
                <td th:text="${empleado.rol}"></td>
                <td><a th:href="@{/actualizar-empleado/{id} (id=${empleado.idEmpleado})}" class="btn btn-success btn-sm">Actualizar</a>
                    <a th:href="@{/eliminarempleado/{id} (id=${empleado.idEmpleado})}" class="btn btn-danger btn-sm">Eliminar</a>  </td>
            </tr>

            </tbody>
        </table>
    </div>
    <hr>
    <a th:href="@{/agregar-empleado}" class="btn btn-primary btn-sm mb-3">Adicionar empleado</a>
</div>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
