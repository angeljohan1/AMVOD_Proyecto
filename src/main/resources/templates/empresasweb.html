<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <title>Empresas</title>
</head>
<body style="background-color:#E7F6F2";>
<div class="container mt-3">
  <h2>Lista de empresas</h2>
  <hr>
  <div>
    <table class="table table-md-responsive table-striped">
      <thead>
      <tr class ="bg-dark text-white">
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Direccion</th>
        <th scope="col">Telefono</th>
        <th scope="col">NIT</th>
        <th scope="col">Empleados</th>
        <th scope="col">Movimientos</th>
        <th scope="col">Accion</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="empresa: ${empresas}">
        <td th:text="${empresa.idEmpresa}"></td>
        <td th:text="${empresa.nombreEmpresa}"></td>
        <td th:text="${empresa.direccionEmpresa}"></td>
        <td th:text="${empresa.telefonoEmpresa}"></td>
        <td th:text="${empresa.nit}"></td>
        <td><a th:href="@{/empresasweb/{id}/empleados/ (id=${empresa.idEmpresa})}" class="btn btn-info btn-sm">Ver Empleados</a></td>
        <td><a th:href="@{/empresasweb/{id}/movimientos/ (id=${empresa.idEmpresa})}" class="btn btn-info btn-sm">Ver Movimientos</a></td>
        <td><a th:href="@{/actualizar-empresa/{id} (id=${empresa.idEmpresa})}" class="btn btn-success btn-sm">Actualizar</a>
          <a th:href="@{/eliminarempresa/{id} (id=${empresa.idEmpresa})}" class="btn btn-danger btn-sm">Eliminar</a>  </td>
      </tr>

      </tbody>
    </table>
  </div>
  <hr>
  <a th:href="@{/agregar-empresa}" class="btn btn-primary btn-sm mb-3">Adicionar nueva empresa</a>
  <hr>
  <a href="javascript: history.go(-1)" class="btn btn-info btn-sm" role="button">Atr√°s</a>
</div>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
