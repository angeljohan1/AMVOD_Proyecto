<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Index</title>
</head>
<body style="background-color:#E7F6F2";>

<div class="px-4 py-5 ny-5 text-center">
    <!-- <img th:src="@{classpath:static\img\empresa.png}" class="d-block mx-auto mb-1" height="150" alt="Gestion"> -->
    <h1 class="display-5 fw-bold">Gestion AMVOD</h1>
    <hr>
    <div class="col-lg-6 mx-auto">
        <p> -  Gestiona empleados, empresas y movimientos  -  </p>
        <hr>
        <div sec:authorize="!isAuthenticated()">
            <a th:href="@{/oauth2/authorization/auth0}" class="btn btn-primary btn-md px-4 gap-3">Inicie sesion</a>
        </div>


        <div sec:authorize="isAuthenticated()">
            <h3 th:text="'Bienvenido, ' + ${usuario.getEmail()}"></h3>
            <a th:href="@{/empresasweb}" class="btn btn-primary btn-md px-4 gap-3 mt-2">Entra a la aplicacion</a>
        </div>

    </div>
</div>




<!-- JavaScript Bundle with Popper -->
